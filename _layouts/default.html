<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    {% include browser-upgrade.html %}
    {% include masthead.html %}
    {{ content }}

    <!-- Map Container -->
    <div id="visitor-map" style="height: 500px; margin: 20px 0;"></div>

    <div class="page__footer">
        <footer>
            {% include footer/custom.html %}
            {% include footer.html %}
        </footer>
    </div>

    {% include scripts.html %}
    <!-- Add Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Initialize the map -->
    <script>
        // Initialize the map centered on a default location
        var visitorMap = L.map('visitor-map').setView([20, 0], 2); // Set initial view and zoom level

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(visitorMap);

        // Fetch visitor location data from your server (adjust URL accordingly)
        fetch('/api/visitor-locations') // This should be your API endpoint
            .then(response => response.json())
            .then(data => {
                // Add markers for each visitor location
                data.forEach(visitor => {
                    L.marker([visitor.latitude, visitor.longitude])
                        .addTo(visitorMap)
                        .bindPopup(`Visitor from ${visitor.city}, ${visitor.country}`);
                });
            })
            .catch(error => console.error('Error fetching visitor data:', error));
    </script>
</body>
</html>
